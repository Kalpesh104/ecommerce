<router-outlet>
  <!-- File Download -->
  <button (click)="download()">Download File</button>

  <!-- File Upload -->
  <form (submit)="onUpload()" enctype="multipart/form-data">
    <input type="file" (change)="onFileSelected($event)" />
    <button type="submit" [disabled]="!selectedFile">Upload</button>
  </form>

  <!-- Filter Input -->
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
  </mat-form-field>

  <!-- Material Table with CRUD -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
        <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
        <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="editUser(row)">Edit</button>
          <button mat-button color="warn" (click)="deleteUser(row.id)">Delete</button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- No Data Message -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{ input.value }}"</td>
      </tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <!-- Add / Update Form -->
  <form (submit)="addOrUpdateUser()" #userForm="ngForm" class="form-container">
    <mat-form-field appearance="fill">
      <input matInput name="name" [(ngModel)]="newUser.name" placeholder="Name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput name="progress" [(ngModel)]="newUser.progress" placeholder="Progress" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput name="fruit" [(ngModel)]="newUser.fruit" placeholder="Fruit" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ newUser.id ? 'Update User' : 'Add User' }}
    </button>
    <!-- <button mat-button type="button" (click)="resetForm()">Clear</button> -->
  </form>
</router-outlet>
