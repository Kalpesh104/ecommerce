<router-outlet>
  <div class="container">
    <!-- File Upload & Download Section -->
    <div class="file-section">
      <button mat-raised-button color="accent" (click)="download()">Download File</button>

      <form (submit)="onUpload()" enctype="multipart/form-data" class="upload-form">
        <input type="file" (change)="onFileSelected($event)" />
        <button mat-raised-button color="primary" type="submit" [disabled]="!selectedFile">Upload</button>
      </form>
    </div>

    <!-- Add / Update Form -->
    <form (ngSubmit)="addOrUpdateUser()" class="category-form">
      <input [(ngModel)]="newUser.catgoriesName" name="catgoriesName" placeholder="Category Name" required />
      <input [(ngModel)]="newUser.catgoriesPrice" name="catgoriesPrice" placeholder="Category Price" required />
      <button type="submit">{{ newUser.id ? 'Update' : 'Add' }} Category</button>
    </form>

    <!-- Filter Input -->
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>

    <!-- Table Section -->
    <div class="table-wrapper mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="catgoriesName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
          <td mat-cell *matCellDef="let element">{{ element.catgoriesName }}</td>
        </ng-container>

        <ng-container matColumnDef="catgoriesPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Price</th>
          <td mat-cell *matCellDef="let element">{{ element.catgoriesPrice }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="editUser(element)">Edit</button>
            <button mat-button color="warn" (click)="deleteUser(element.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
    </div>
  </div>
</router-outlet>
