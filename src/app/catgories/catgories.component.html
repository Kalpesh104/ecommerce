<router-outlet>
  <div style="padding: 2rem; max-width: 1200px; margin: auto;">

    <!-- File Upload & Download Section -->
    <div style="display: flex; flex-wrap: wrap; align-items: center; gap: 1rem;">
      <button mat-raised-button color="accent" (click)="download()">Download File</button>

      <form (submit)="onUpload()" enctype="multipart/form-data" style="display: flex; align-items: center; gap: 1rem;">
        <input type="file" (change)="onFileSelected($event)" />
        <button mat-raised-button color="primary" type="submit" [disabled]="!selectedFile">Upload</button>
      </form>
    </div>

      <!-- Add / Update Form -->
      <form (ngSubmit)="addOrUpdateUser()">
        <input [(ngModel)]="newUser.catgoriesName" name="catgoriesName" placeholder="Category Name" required>
        <input [(ngModel)]="newUser.catgoriesPrice" name="catgoriesPrice" placeholder="Category Price" required>
        <button type="submit">{{ newUser.id ? 'Update' : 'Add' }} Category</button>
      </form>
  

    <!-- Filter Input -->
    <mat-form-field appearance="outline" style="width: 300px; margin-top: 2rem;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>

    <!-- Table Section -->
    <div class="mat-elevation-z8" style="margin-top: 1.5rem;">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
      
        <ng-container matColumnDef="catgoriesName">
          <th mat-header-cell *matHeaderCellDef>Category Name</th>
          <td mat-cell *matCellDef="let element">{{element.catgoriesName}}</td>
        </ng-container>
      
        <ng-container matColumnDef="catgoriesPrice">
          <th mat-header-cell *matHeaderCellDef>Category Price</th>
          <td mat-cell *matCellDef="let element">{{element.catgoriesPrice}}</td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="editUser(element)">Edit</button>
            <button mat-button color="warn" (click)="deleteUser(element.id)">Delete</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      

      <!-- Paginator -->
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
    </div>

  
  </div>
</router-outlet>
