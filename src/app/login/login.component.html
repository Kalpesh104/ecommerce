<div class="login-container">
  <mat-card class="login-card">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="submitted && loginForm.controls.email.errors?.['required']">
          Email is required.
        </mat-error>
        <mat-error *ngIf="submitted && loginForm.controls.email.errors?.['email']">
          Invalid email format.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="submitted && loginForm.controls.password.errors?.['required']">
          Password is required.
        </mat-error>
        <mat-error *ngIf="submitted && loginForm.controls.password.errors?.['minlength']">
          Minimum 6 characters.
        </mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button mat-raised-button color="primary" type="submit" class="full-width">
        Login
      </button>
    </form>
  </mat-card>
</div>
